<div class="header-middle">
  <!--header-middle-->
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="logo pull-left">
          <a
            ><img src="../../../../../../assets/images/home/logo.png" alt=""
          /></a>
        </div>
        <div class="btn-group pull-right">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-default dropdown-toggle usa"
              data-toggle="dropdown"
            >
              USA
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a>Canada</a></li>
              <li><a>UK</a></li>
            </ul>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-default dropdown-toggle usa"
              data-toggle="dropdown"
            >
              DOLLAR
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a>Canadian Dollar</a></li>
              <li><a>Pound</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="shop-menu pull-right">
          <ul class="nav navbar-nav">
            <li *ngIf="isAuthenticated">
              <a routerLink="/account" routerLinkActive="active"
                ><i class="fa fa-user"></i> Account</a
              >
            </li>
            <li >
              <a routerLink="/wish-list" routerLinkActive="active"
                ><i class="fa fa-star"></i> Wishlist</a
              >
            </li>
            <li >
              <a routerLink="/checkout" routerLinkActive="active"
                ><i class="fa fa-crosshairs"></i> Checkout</a
              >
            </li>
            <li>
              <a routerLink="/cart" routerLinkActive="active"
                ><i class="fa fa-shopping-cart"></i> Cart
                <b class="badge">{{ cartValue }}</b>
              </a>
            </li>
            <li>
              <a
                routerLink="/login"
                routerLinkActive="active"
                (click)="onLogout()"
                ><i class="fa fa-lock"></i
                >{{ !isAuthenticated ? "login" : "logout" }}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/header-middle-->
