<div class="recommended_items">
  <!--recommended_items-->
  <h2 class="title text-center">recommended items</h2>

  <div
    id="recommended-item-carousel"
    class="carousel slide"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="item active">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let item of items">
            <ng-template carouselSlide [id]="item.id">
              <div class="product-image-wrapper">
                <div class="single-products">
                  <div class="productinfo text-center">
                    <img src="https://ckstudio.in/wp-content/uploads/2018/02/ecommerce-photography-services-640x500-1.jpg" width="268px" />
                    <h2>${{ item.ProductFlat.price }}</h2>
                    <p>{{ item.ProductFlat.name }}</p>
                    <a class="btn btn-default add-to-cart" (click)="addToCart(item)"
                      ><i class="fa fa-shopping-cart"></i>Add to cart</a
                    >
                  </div>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
<!--/recommended_items-->
