<section id="cart_items">
  <div class="container">
    <div class="breadcrumbs">
      <ol class="breadcrumb">
        <li><a routerLink="">Home</a></li>
        <li class="active">Shopping Cart</li>
      </ol>
    </div>
    <app-cart></app-cart>
  </div>
</section>
<section id="do_action" *ngIf="totalAmount != 0">
  <div class="container">
    <div class="heading">
      <h3>What would you like to do next?</h3>
      <p>
        Choose if you have a discount code or reward points you want to use or
        would like to estimate your delivery cost.
      </p>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="total_area">
          <ul>
            <li>
              Cart Sub Total <span>${{ totalAmount }}</span>
            </li>
            <li>Shipping Cost <span>Free</span></li>
            <li>
              Total <span>${{ totalAmount }}</span>
            </li>
          </ul>
          <a class="btn btn-default check_out" routerLink="/checkout">Check Out</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/#do_action-->
